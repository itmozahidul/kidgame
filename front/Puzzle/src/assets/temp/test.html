<html>
<head>
<script lang="javascript" src="/assets/scripts/xlsx.full.min.js"></script>
<script lang="javascript" src="/assets/scripts/FileSaver.min.js"></script>

</head>
<body>
<div id="navbar"><span>Red Stapler - SheetJS </span></div>
<div id="wrapper">
    
        <button onclick="hp()">Create Excel</button>
</div>
<script>
        var wb = XLSX.utils.book_new();
        wb.Props = {
                Title: "SheetJS Tutorial",
                Subject: "Test",
                Author: "Red Stapler",
                CreatedDate: new Date(2017,12,19)
        };
        const students = [
    { 'name': "Raj", 'email': "raj@gmail.com", 'age': 23, 'gender': ['M','F','N'] },
    { 'name': "Rahul", 'email': "rahul@gmail.com", 'age': 15, 'gender':  ['M','F','N'] }
    ]
    
        
        wb.SheetNames.push("Test Sheet");
        var ws_data = [['hello' , 'world']];
        var ws = XLSX.utils.json_to_sheet(students);
        wb.Sheets["Test Sheet"] = ws;
        var wbout = XLSX.write(wb, {bookType:'xlsx',  type: 'binary'});
        function s2ab(s) {
  
                var buf = new ArrayBuffer(s.length);
                var view = new Uint8Array(buf);
                for (var i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                return buf;
                
        }
        function hp(){
                saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), 'test.xlsx');
        }
  
</script>
</body>
</html>
